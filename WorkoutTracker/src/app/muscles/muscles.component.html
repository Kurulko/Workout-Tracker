<base-app title="Muscles">
  <p *ngIf="!data"><em>Loading...</em></p>

  <button type="button" color="primary" class="btn btn-outline-primary" [routerLink]="['/muscle']">
    Add Muscle
  </button>
  <br/><br/>
  <mat-form-field [hidden]="!data">
    <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
          placeholder="Filter by name (or part of it)...">
  </mat-form-field>

  <table mat-table [dataSource]="data"
      class="mat-elevation-z8"
      [hidden]="!data"
      matSort (matSortChange)="loadData()"
      [matSortActive]="defaultSortColumn"
      [matSortDirection]="defaultSortOrder">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let muscle"> {{ muscle.id }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let muscle">
          <a [routerLink]="['/muscle', muscle.id]">{{ muscle.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="parentMuscle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Parent</th>
        <td mat-cell *matCellDef="let muscle"> {{ muscle.parentMuscle?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="childMuscles">
        <th mat-header-cell *matHeaderCellDef>Children</th>
        <td mat-cell *matCellDef="let muscle"> {{ getChildrenMuscleNames(muscle) }} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let muscle">
          <button type="button" mat-button color="warn" (click)="deleteMuscle(muscle.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [hidden]="!data"
              (page)="getData($event)"
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 50]"
              showFirstLastButtons />
</base-app>
