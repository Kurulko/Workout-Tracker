<base-app title="Equipments">
  <p *ngIf="!data"><em>Loading...</em></p>

  <button type="button" color="primary" class="btn btn-outline-primary" [routerLink]="['/equipment']">
    Add Equipment
  </button>
  <br/><br/>
  <mat-form-field [hidden]="!data">
    <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
          placeholder="Filter by name (or part of it)...">
  </mat-form-field>

  <table mat-table [dataSource]="data"
      class="mat-elevation-z8"
      [hidden]="!data"
      matSort (matSortChange)="loadData()"
      [matSortActive]="defaultSortColumn"
      [matSortDirection]="defaultSortOrder">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let equipment">{{ equipment.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let equipment">
          <button type="button" mat-button color="primary" 
              [routerLink]="[equipment.isOwnedByUser ? '/your-equipment' : '/equipment', equipment.id]">
              Edit
          </button>
          <button type="button" mat-button color="warn" (click)="deleteEquipment(equipment.id, equipment.isOwnedByUser)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [hidden]="!data"
              (page)="getData($event)"
              [pageSize]="10"
              [pageSizeOptions]="[10, 20, 50]"
              showFirstLastButtons />
</base-app>
