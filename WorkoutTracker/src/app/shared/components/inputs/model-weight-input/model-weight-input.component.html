<app-short-card [title]="label ?? 'Weight:'" [width]="width">
   <form [formGroup]="modelWeightForm">
      <!-- Weight -->
      <app-weight-input
         formControlName="weight"
         [minValue]="weightMinValue"
         [maxValue]="weightMaxValue"
         [required]="required"
         [label]="weightLabel"
         [width]="weightWidth"
         [weightType]="modelWeightForm.get('weightType')?.value" 
         [isShortWeightType]="weightIsShortWeightType"
         [hintStr]="weightHintStr" />

      <!-- Weight Type -->
      <app-weight-type-selector 
         formControlName="weightType"
         [weight]="modelWeightForm.get('weight')?.value" 
         [required]="true"
         [label]="weightTypeLabel"
         [width]="weightTypeWidth"
         [isShortForm]="weightTypeIsShortForm" />
   </form>
</app-short-card>
