<mat-form-field [style.width]="width" class="app-input">
    <mat-label>{{ label ?? 'Email' }}</mat-label>
    <input matInput placeholder="Insert Email" 
        type="email" 
        email
        [required]="required"
        [formControl]="internalControl"
        (blur)="onTouched()"
    />
    <mat-hint *ngIf="hintStr">{{ hintStr }}</mat-hint>
    <mat-error *ngIf="internalControl.errors?.['required'] && internalControl.touched">
        {{modelName}} is required.
    </mat-error>
    <mat-error *ngIf="internalControl.errors?.['email'] && internalControl.touched">
        Incorrect {{modelName}}.
    </mat-error>
</mat-form-field>
