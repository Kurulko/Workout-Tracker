<mat-form-field [style.width]="width">
    <mat-label>{{ label ?? 'Weight' }}</mat-label>
    <input matInput 
        placeholder="Insert Weight"
        [min]="minValue"
        [max]="maxValue"
        type="number" 
        [formControl]="internalControl"
        (input)="validateWeightInput($event)" 
    >
    <span *ngIf="weightType != undefined" matTextSuffix>{{ isShortWeightType ? showWeightTypeShort(weightType) :  showWeightType(weightType) }}</span>
    <mat-hint *ngIf="hintStr">{{ hintStr }}</mat-hint>
    <mat-error *ngIf="internalControl.errors?.['required'] && internalControl.touched">
        {{modelName}} is required.
    </mat-error>
    <mat-error *ngIf="internalControl.errors?.['min'] && internalControl.touched">
        {{modelName}} must be above {{ minValue }}.
    </mat-error>
    <mat-error *ngIf="internalControl.errors?.['max'] && internalControl.touched">
        {{modelName}} must be less than {{ maxValue }}.
    </mat-error>
</mat-form-field>
