<button type="button" mat-button color="warn" (click)="openDeleteButtonDialog()" [disabled]="isDeleting">
    <mat-icon>{{ deleteMatIcon }}</mat-icon> <span *ngIf="!isDeleting">{{ title }}</span>
    <mat-spinner *ngIf="isDeleting" diameter="20" />
</button>
<ng-template #deleteButtonDialogTemplate>
    <h2 mat-dialog-title class="text-danger">{{ dialogTitle }}</h2>
    <mat-dialog-content>{{ dialogContent }}</mat-dialog-content>
    <mat-dialog-actions [align]="'end'">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close (click)="onDelete()" color="warn" cdkFocusInitial>Delete</button>
    </mat-dialog-actions>
</ng-template>
